<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Sentiment Analyzer</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Tweet Sentiment Analyzer</h1>
        <div class="input-section">
            <textarea id="tweetInput" placeholder="Enter your tweet here..." maxlength="280"></textarea>
            <div class="char-count">0/280</div>
            <button id="analyzeBtn">Analyze Sentiment</button>
        </div>
        <div class="result-section" id="result">
            <h2>Result</h2>
            <div class="sentiment-box" id="sentimentBox">
                <span id="sentiment"></span>
                <span id="confidence"></span>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
